    <title>Task List</title>

  <body>
    <div class="container">
      <div id="mainCard">
        <!-- Add Task -->
        <div class="card addTaskCard">
          <h2>Add New Task</h2>
          <form id="taskForm">
            <input type="text" placeholder="New Task" id="taskInput" />
            <!-- <input type="submit" class="btn" value="ADD TASK" /> -->
            <button class="btn">ADD TASK</button>
          </form>
        </div>
        <!-- Task list -->
        <div class="card List">
          <h2 class="taskTitle">Tasks List</h2>
          <input type="text" id="filter" />
          <ul class="taskList"></ul>
          <a href="#" class="btn btn-black clearTask">CLEAR TASK</a>
        </div>
      </div>
    </div>
